    <title>Register</title>

    <div class="wrapper">
      <div class="author-window">
        <div class="author-window__header">
          <h1 class="author-window__title">Авторизація</h1>
          <div class="author-window__register">Реєстрація</div>
        </div>
        <div class="window-email__block">
          <input
            type="email"
            name="Email"
            id=""
            class="author-window__email"
            placeholder="Email..."
          />
        </div>
        <div class="window-password__block">
          <div class="window-password__block-item _close">
            <input
              type="password"
              name="Password"
              placeholder="Password..."
              maxlength="15"
              id=""
              class="author-window__password"
            />

              <svg
                width="1200"
                class="open"
                height="1200"

                />
              </svg>
            </div>
          </div>
          <div class="password-block">
            <div class="password-block__remember remember">
              <div class="remember-item">
                <svg
                  class="no"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                  fill="none"

                    fill="#20232A"
                  />
                </svg>
                <div class="remember-item__check"></div>
              </div>
              <p class="remember__text">Запам'ятати мене</p>
            </div>
            <a href="" class="forgot__password">Забули пароль?</a>
          </div>
        </div>
        <button class="author-window__btn">Вхід</button>
      </div>
      <!-- --------------------Register----------------------- -->
      <div class="register-window author-window disabled _container">
        <div class="register-window__header">
          <h1 class="register-window__title">Авторизація</h1>
          <div class="register-window__register">Реєстрація</div>
        </div>
        <div class="window-login__block">
          <input
            type="text"
            name="Login"
            id=""
            class="register-window__login"
            placeholder="Login..."
          maxlength="15"


          />
        </div>
        <div class="window-email__block">
          <input
          maxlength="25"

            type="email"
            name="Email"
            id=""
            class="register-window__email"
            placeholder="Email..."
          />
        </div>
        <div class="window-password__block">
          <div class="window-password__block-item _close">
            <input
            onkeyup="checkConfirmPassword()"
              type="password"
              name="Password"
              placeholder="Password..."
              maxlength="15"
              id=""
              class="register-window__password"
            />
            <div class="window-password__eyes _register _close">
              <svg
                width="1200"
                class="open"
                height="1200"
                viewBox="0 0 1200 1200"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

              >

                />
              </svg>
            </div>
          </div>
        </div>
        <div class="window-password__block _confirm">
            <input
              onkeyup="checkConfirmPassword()"
              type="password"
              name="Confirm Password"
              placeholder="Confirm Password..."
              maxlength="15"
              id=""
              class="register-window__password confirm"
            />
        </div>
        <div class="window-first-name__block">
          <input
          maxlength="15"
          type="text"
          name="First Name"
          id=""
          class="register-window__name first"
          placeholder="First Name..."
          />
        </div>
        <div class="window-second-name__block">
          <input
          type="text"
          maxlength="15"

          name="Second Name"
          id=""
          class="register-window__name second"
          placeholder="Second Name..."
          />
        </div>
        <div class="window-phone__block">
          <input
          type="tel"
          name="Phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          id=""
          class="register-window__phone"
          placeholder="Phone..."
          maxlength="10"
          />
        </div>
        <div class="password-block">
          <div class="password-block__remember remember">
            <div class="remember-item register">
              <svg
                class="no"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.1201 10L15.6501 13.53L13.5301 15.65L10.0001 12.12L6.46009 15.66L4.34009 13.54L7.88009 10L4.34009 6.46L6.46009 4.34L10.0001 7.88L13.5401 4.35L15.6601 6.47L12.1201 10Z"
                  fill="#20232A"
                />
              </svg>
              <svg
                class="yes"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.83 4.89001L16.17 5.83001L10.36 14.21H9.02003L5.78003 9.67001L7.12003 8.42001L9.69003 10.82L14.83 4.89001Z"
                  fill="#20232A"
                />
              </svg>
              <div class="remember-item__check check-register"></div>
            </div>
            <p class="remember__text">Запам'ятати мене</p>
          </div>
        </div>
        <button class="register-window__btn">Реєстрація</button>
      </div>
          </div>
    <script src="js/script.js"></script>
  </body>
</html>
